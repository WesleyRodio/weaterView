<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weater View</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <div class="box">
      <div class="box_bg">
        <header>
          <form id="searchLocation">
            <div class="location">
              <i class="fa-solid fa-location-pin" aria-hidden="true"></i>
              <input
                type="text"
                name="location"
                id="location"
                class="inptLocation"
                placeholder="LOCATION"
              />
            </div>
            <label for="location">
              <button type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </label>
          </form>
        </header>
        <main>
          <div class="locationC">
            <div class="C" id="temp">--ยบ C</div>
            <div class="location" id="nameLocation">Not Found</div>
          </div>
          <div class="moreInfo">
            <div class="humidity">
              <i class="fa-solid fa-water" aria-hidden="true"></i>
              <div class="text">
                <p id="humidity">--%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="wind">
              <i class="fa-solid fa-wind"></i>
              <div class="text">
                <p id="wind">--Km/h</p>
                <p>Wind speed</p>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
